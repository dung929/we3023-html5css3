    <script>
        var x = 0;
        var y = 30;
        var ctx;
        var img;
        function ve() {
            canvas = document.getElementById('myCanvas');
            if (canvas.getContext) {
                ctx = canvas.getContext('2d');
                img = new Image();
                img.onload = function () {
                    setInterval(function () { draw(); }, 150)
                };
                img.src = 'ufo.png';
            }
            function draw() {
                drawBg();
                ctx.drawImage(img, x, y);
                x += 5;
                y += 15;
            }
            function drawBg() {
                var g = ctx.createLinearGradient(0, 0, 0, 300);
                g.addColorStop(0.1, 'black');
                g.addColorStop(0.5, 'blue');
                g.addColorStop(0.5, 'blue');
                g.addColorStop(1, 'steelblue');

                ctx.fillStyle = g;
                ctx.fillRect(0, 0, 300, 400);
                ctx.fillStyle = 'white';

                ctx.beginPath();
                ctx.arc(50, 50, 1, 0, 2 * 3.14);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(50, 200, 3, 0, 2 * 3.14);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(150, 120, 2, 0, 2 * 3.14);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(230, 150, 1, 0, 2 * 3.14);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(250, 230, 1, 0, 2 * 3.14);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(50, 30, 10, 0, 2 * 3.14);
                ctx.fillStyle = 'red';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(120, 260, 10, 0, 2 * 3.14);
                ctx.fillStyle = 'red';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(200, 50, 10, 0, 2 * 3.14);
                ctx.fillStyle = 'red';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(260, 250, 10, 0, 2 * 3.14);
                ctx.fillStyle = 'red';
                ctx.fill();


                ctx.beginPath();
                ctx.arc(120, 340, 10, 0, 2 * 3.14);
                ctx.fillStyle = 'red';
                ctx.fill();


                img.lineWidth = 2;
                ctx.moveTo(50, 40);
                ctx.lineTo(120, 250);
                ctx.lineTo(200, 60);
                ctx.lineTo(250, 250);
                ctx.lineTo(120, 340);
                ctx.strokeStyle = 'red';
                ctx.stroke();

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 15px Aria';
                ctx.fillStyle = 'White';
                ctx.fillText('1',50, 30);

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 15px Aria';
                ctx.fillStyle = 'White';
                ctx.fillText('2',120, 260);

                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 15px Aria';
                ctx.fillStyle = 'White';
                ctx.fillText('3',200, 50);

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 15px Aria';
                ctx.fillStyle = 'White';
                ctx.fillText('4',260, 250);

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 15px Aria';
                ctx.fillStyle = 'White';
                ctx.fillText('5',120, 340);


            }
        }
    </script>
</head>

<body onload="ve()">
