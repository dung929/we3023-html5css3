<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-200">
    <canvas id="logo" width="300" height="300" class="border-1 bg-blue-200 mx-auto my-32"></canvas>
    <script>
        var logo = document.getElementById('logo').getContext('2d');
        var w = 150;
        var p = 75;
        var h = 125;
        logo.beginPath();
        logo.moveTo(p + w / 2, p);
        logo.lineTo(p + w, p + h);
        logo.lineTo(p, p + h);
        logo.closePath();



        var color = logo.createLinearGradient(0, 0, 0, h);
        color.addColorStop(0, 'aqua');
        color.addColorStop(1, '#faf100');
        logo.fillStyle = color;
        logo.fill();



        logo.shadowBlur = 20;

        logo.shadowColor = 'black';
        logo.fillStyle = color;
        logo.fill();

        logo.shadowColor = 'transparent';

        logo.lineWidth = 20;
        logo.lineJoin = 'round';
        logo.strokeStyle = color;
        logo.stroke();

        var color = logo.createLinearGradient(0, p, 0, p + h);
        color.addColorStop(0, 'transparent');
        color.addColorStop(0.5, 'transparent');
        color.addColorStop(0.5, '#dcaa09');
        color.addColorStop(1, '#faf100');
        logo.fillStyle = color;
        logo.fill();



        logo.lineWidth = 5;
        logo.lineJoin = 'round';
        logo.strokeStyle = 'black';
        logo.stroke();

        logo.textAlign = 'center';
        logo.textBaseline = 'middle';
        logo.font = 'bold 80px Aria';
        logo.fillStyle = 'Black';
        logo.fillText('!', p + w / 2, p + h / 1.5);
    </script>
</body>

</html>
